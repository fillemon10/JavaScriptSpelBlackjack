<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="cards.css" />
    <link rel="stylesheet" href="cards-ie.css" />
    <link rel="stylesheet" href="cards-ie9.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Blackjack</title>
  </head>
  <body>
    <div class="game container-fuild">
      <div class="row p-sm-2">
        <div class="col-sm card bg-light">
          <div class="game-body card-body">
            <h1 class="title card-title">Blackjack</h1>
            <p class="lead">A Basic Modern Blackjack Simulator</p>
            <div class="game-options">
              <button class="restart-button btn btn-danger" hidden>
                Restart
              </button>
              <div class="form-group">
                <button class="start-button btn btn-success">Start</button>
                <label class="choose-label" for="players"
                  >Choose number of players:</label
                >
                <select
                  class="custom-select select-players"
                  name="players"
                  id="players"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="hit-and-stand">
                <button class="hit-button btn btn-primary" hidden>Hit</button>
                <button class="stand-button btn btn-warning" hidden>
                  Stand
                </button>
              </div>
            </div>
            <div class="game-board"></div>
          </div>
        </div>
        <div class="col-sm card bg-light">
          <div class="card-body">
            <h1 class="card-title">Game Log</h1>
            <div class="form-group">
              <select multiple="" class="form-control console"></select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
